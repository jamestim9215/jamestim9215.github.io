<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮物盒抽獎</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-div">
        <div class="cover" id="cover">
            <img src="./images/light/light.png" alt="">
        </div>
        <div id="card" class="card">
            <div>
            </div>
        </div>
        <div id="game-box" class="game-box" onclick="clickBox()">
            <div style="visibility: hidden;">
                <span id="blue_text_1">Nothing beats a great smile.</span>
                <span id="blue_text_2"><mark>50</mark> points</span>
                <span id="pink_text_1">The best is yet to come.</span>
                <span id="pink_text_2"><mark>70</mark> points</span>
                <span id="silver_text_1">You will soon witness a miracle.</span>
                <span id="silver_text_2"><mark>100</mark> Points</span>
                <span id="white_text_1">Good luck.</span>
                <span id="white_text_2"><mark>30</mark> points</span>
                <span id="black_text_1">Watch your back.</span>
                <span id="black_text_2"><mark>5</mark> points</span>
            </div>
            <div id="box-case" class="box-case">
                <img src="./images/box/cap.png" alt="">
            </div>
            <div class="box">
                <img src="./images/box/box.png" alt="">
            </div>
            <div id="somepaper" class="somepaper">
                <img src="./images/candy/candy.png" alt="">
                <img src="./images/ribbon/ribbon1.png" alt="">
                <img src="./images/ribbon/ribbon2.png" alt="">
            </div>
        </div>
        <div id="restart-btn" onclick="clickBtn()">
            再抽一次
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
