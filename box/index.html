<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮物盒抽獎</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cover" id="cover">
        <div style="transform: rotate(0deg) skew(60deg);"></div>
        <div style="transform: rotate(30deg) skew(60deg);"></div>
        <div style="transform: rotate(60deg) skew(60deg);"></div>
        <div style="transform: rotate(90deg) skew(60deg);"></div>
        <div style="transform: rotate(120deg) skew(60deg);"></div>
        <div style="transform: rotate(150deg) skew(60deg);"></div>
        <div style="transform: rotate(180deg) skew(60deg);"></div>
        <div style="transform: rotate(210deg) skew(60deg);"></div>
        <div style="transform: rotate(240deg) skew(60deg);"></div>
        <div style="transform: rotate(270deg) skew(60deg);"></div>
        <div style="transform: rotate(300deg) skew(60deg);"></div>
        <div style="transform: rotate(330deg) skew(60deg);"></div>
    </div>
    <div id="card" class="card">
        <div>
            <!-- 恭喜 -->
        </div>
    </div>
    <div id="game-box" class="game-box" onclick="clickBox()">
        <div id="box-case" class="box-case">
            <span></span>
            <div>
                <div></div>
            </div>
            <div>
                <div></div>
            </div>
        </div>
        <div class="box">
            <span></span>
        </div>
        <div id="somepaper" class="somepaper">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="restart-btn" onclick="clickBtn()">
        再抽一次
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
