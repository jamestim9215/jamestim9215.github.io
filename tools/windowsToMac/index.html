<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows to Mac Path converter</title>
    <style>
        html,body{
            margin: 0 auto;
            background: #222;
            color: #fff;
        }
        #app{
            position: relative;
            margin: 30px auto;
            
            width: 100%;
            max-width: 800px;
        }
        button{
            border: 0;
            background: #222;
            color: #ccc;
            padding: 10px 12px;
            font-size: 20px;
            cursor: pointer;
        }
        button:hover,button.active{
            background: #555;
            color: #fff;
        }
        input{
            font-size: 20px;
            padding: 5px 10px;
            width: calc(100% - 20px);
            height: 40px;
            background: #222;
            border: 1px solid #555;
            color: #fff;
        }
        .outputText{
            font-size: 20px;
            background: rgba(229, 255, 188,0.2);
            padding: 15px;
            min-height: 30px;
            color: rgb(229, 255, 188);
        }
        hr{
            margin-block-start: 0;
            margin-block-end: 0;
            border-width: 0;
            border-bottom: 1px solid #555;
        }

        h2{
            color: rgb(229, 255, 188);
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="type=1;reset()" :class="type==1?'active':''">Windows to Mac OS</button>
        <button @click="type=2;reset()" :class="type==2?'active':''">Mac OS to Windows</button>
        <hr>
        <h2 v-if="type==1">Windows to Mac OS</h2>
        <h2 v-if="type==2">Mac OS to Windows</h2>

        <h3>How to use</h3>
        <h4 v-if="type==1">
            ex:  <br>
            \\127.0.0.1\xampp\htdocs\<br>
            to <br>
            smb://127.0.0.1/xampp/htdocs/
        </h4>
        <h4 v-if="type==2">
            ex: <br>
            smb://127.0.0.1/xampp/htdocs/<br>
            to <br>
            \\127.0.0.1\xampp\htdocs\
        </h4>
        <hr>
        <h3>Input</h3>
        <input type="text" @keyup="keyup" id="input">
        <h3>Output</h3>
        <p class="outputText">{{ path }}</p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                type: 1,
                path: '',
            },
            mounted(){
            },
            methods: {
                reset(){
                    document.getElementById("input").value = "";
                    this.path = '';
                },
                keyup(i){
                    var value = document.getElementById("input").value;
                    if(this.type==1){
                        this.path = "smb:" + value.replace(/\\/g,"/");
                    }else{
                        this.path = value.replace(/smb:/g,"").replace(/\//g,"\\");
                    }
                }
            }
        })
        Vue.config.devtools = true;
    </script>
</body>
</html>
